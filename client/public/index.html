<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Carbon Tracker</title>
</head>
<body>

    <section id="add-journey">
    
        <h1>Add a journey</h1>
        <form id="add-journey-form">
      
            <label for="distance">Disatance:</label>
            <input type="text" name="distance"/>
      
            <label for="location">Vehicle type:</label>
            <input type="text" name="vehicleType"/>
        
            <label for="fuel-type">Fuel type:</label>
            <input type="text" name="fuelType"/>
          

          <input type="submit" value="Save" id="save"/>
        </form>

    </section>

</body>
</html>
